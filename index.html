<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3</title>
        <style>
            .title {
                display: flex;
                align-items: center;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                color: #000;
            }

            .title::before,
            .title::after {
                content: "";
                flex: 1;
                height: 1px;
                background: #000;
            }

            .title span {
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <span>TITLE</span>
        </div>
    </body>
</html>
